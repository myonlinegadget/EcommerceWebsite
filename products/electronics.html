body {

    background-color: #f4f4f4;

}

/* Main Menu */
.main-menu {
  background-color: grey;
  overflow: hidden;
}

.menu-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.menu-icon {
  padding: 7px 10px;
  color: white;
  cursor: pointer;
  font-size: 18px;
  text-align: left;
}

/* Sidebar Menu */
.side-menu {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0px;
  left: 0px;
  background-color: white;
  overflow-x: hidden;
  overflow-y: auto;
  transition: 0.5s;
  padding-top: 60px;
  text-align:left;
  white-space: nowrap; /* Prevent text wrapping */
}

.side-menu.show {
    width: 250px; /* Adjust width as needed */
}

.side-menu a {
  padding: 8px 20px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block;
  transition: background-color 0.3s ease;
}

.side-menu a:hover {
   color: blue;
}

.side-menu .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 28px;
  margin-left: 50px;
  cursor: pointer
}

.side-menu h3 {
  color: white;
  padding-left: 8px;
  margin-top: 0;
  background-color: grey; 
}

.side-menu ul {
  list-style-type: none;
  padding-left: 0px;
}

.side-menu ul ul {
  padding-left: 0px;
}

.centered-menus {
  display: flex;
  flex-grow: 1;
  justify-content: center;
}

.centered-menus a {
  padding: 14px 20px;
  text-decoration: none;
  color: white;
}

/* Submenu */
.submenu {
  display: none;
  list-style-type: none;
  padding-left: 20px;
}

.submenu li {
  padding-left: 10px;
}


/* Basic button styling */
.button1 {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: transparent;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    overflow: hidden;
    text-transform: uppercase;
    text-transform: uppercase;
    transition: color 0.8s, background-color 1.7s; /* Adjusted transition duration */
}

/* Semi-cylindrical background on hover */
.button1::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: #0056b3;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 1.7s; /* Adjusted transition duration */
    z-index: 0;
}

.button1:hover::before {
    transform: translate(-50%, -50%) scale(1);
}

.button1:hover {
    color: #fff;
}

.button1 span {
    position: relative;
    z-index: 1;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav li {
    margin: 0 10px;
}

nav li a {

}


/* Header Styling */
header {
    background-color: #3498db;
    color: #fff;
    padding: 15px 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

header h1 {

}

.gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Position the image container (needed to position the left and right arrows) */
.container2 {
  position: relative;
  width: 100%;
  height: 53vh; /* Cover one-third of the viewport height */
  overflow: hidden; /* Hide overflowing parts of images */
}

/* Hide the images by default */
.mySlides {
  display: none;
  height: 100%;
  width: 300%; /* Adjust this based on the number of images */
  transition: transform 0.5s ease-in-out; /* Smooth transition for image sliding */
}

.mySlides img {
  width: 33.33%; /* Each image takes up one-third of the container width */
  height: 100%; /* Ensure image height matches container height */
  object-fit: cover; /* Cover the container while maintaining aspect ratio */
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}


/* Product section*/

.products-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px auto;
    max-width: 1200px;
    padding: 20px;
}

.product-row1, .product-row2 {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    width: 100%;
}

.product-row1 .product, .product-row2 .product {
    position: relative;
    width: 22%;
    margin: 1%;
}

.product-row1 img, .product-row2 img {
    width: 100%;
    height: 300px; /* Set a fixed height */
    object-fit: cover; /* Cover the container while maintaining aspect ratio */
    border-radius: 8px;
}

.product-row1 label, .product-row2 label {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 5px;
    border-radius: 3px;
    font-size: 16px;
    z-index: 1; /* Ensure it appears above the image */
    pointer-events: none; /* Make sure the label is not clickable */
}

.product-row1 a, .product-row2 a {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
    z-index: 1; /* Ensure it appears above the image */
}

.product-row1 a:hover, .product-row2 a:hover {
