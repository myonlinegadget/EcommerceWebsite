/* Main Menu */

}

}


/* Basic button styling */

.button1 {
    position: relative;
    overflow: hidden;
    display: inline-block;
    padding: 10px 20px;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    line-height: 1.5;
}

.button1::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%; /* Adjusted width */
    height: 200%; /* Adjusted height */
    background: #0056b3;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 1.7s; /* Adjusted transition duration */
    z-index: 0;
}

.button1:hover::before {
    transform: translate(-50%, -50%) scale(1);
}

.button1:hover {
    color: #fff;
}

.button1 span {
    position: relative;
    z-index: 1;
}

 <script>
document.addEventListener('DOMContentLoaded', () => {
        const products = document.querySelectorAll('#products .product');
        let currentIndex = 0;

        const updateActiveProduct = () => {
            products.forEach((product, index) => {
                product.classList.toggle('active', index === currentIndex);
            });
        };

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % products.length;
            updateActiveProduct();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + products.length) % products.length;
            updateActiveProduct();
        });

        // Initialize with the first product active
        updateActiveProduct();
    });


// Function to add product to cart
function addToCart(productName, price) {
    // Get the cart from localStorage or initialize an empty array
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Check if the product is already in the cart
    const existingProduct = cart.find(item => item.name === productName);
    
    if (existingProduct) {
        // Increase quantity if the product is already in the cart
        existingProduct.quantity += 1;
    } else {
        // Add new product to the cart
        cart.push({
            name: productName,
            price: price,
            quantity: 1
        });
    }

    // Save the updated cart to localStorage
    localStorage.setItem('cart', JSON.stringify(cart));

    // Optionally, update UI or provide feedback
    alert(`${productName} has been added to your cart.`);
}


</script>
