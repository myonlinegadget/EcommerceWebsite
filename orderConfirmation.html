    <style>
        /* Basic styling for order confirmation page */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;

            border-radius: 8px;

        }
        .message {
            font-size: 1.2rem;
            color: #333;

            border: none;
